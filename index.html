<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Valide os valores</h1>
        <h3>O valor de B precisa ser maior que o valor de A</h2>
        <form id="meuFormulario">

            <input type="number" id="campoB" required placeholder="Campo B" />
            <button type="submit" id="btn-submit">VALIDAR</button>
        </form>
        <p id="mensagem"></p>
    </div>
    <script src='./main.js'></script>
</body>
</html>
